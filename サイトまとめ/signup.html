      <div class="content">
      
        <h2 class="title"> 新規ユーザー登録</h2>
        
        <form action="login.html" method="post" onsubmit="//return validateAll()">

        <div class="align-cen">
        <div class="margin">
        <!-- Email -->
          <div class="input-group flex-nowrap a">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping"><i class="fas fa-envelope"></i></span>
            </div>
            <input required type="email" class="form-control invalid" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping" oninput="//validate(this)" onblur="//validate(this)">
            
          </div>
          <p></p>
        </div>

        <div class="margin">
        <!-- Password -->
          <div class="input-group flex-nowrap a">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping"><i class="fas fa-lock"></i></span>
            </div>
            <input required type="password" class="form-control invalid" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" oninput="//validate(this)" onblur="//validate(this)">
            
          </div>
          <p></p>
        </div>

        <div class="margin">
        <!-- Username -->
          <div class="input-group flex-nowrap a">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
            </div>
            <input required type="text" class="form-control invalid" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" oninput="//validate(this)" onblur="//validate(this)">
            
          </div>
          <p></p>
        </div>
        </div>
        
        
        <div class="button-area">
          <input type="submit" class="btn logi" role="button" value="新規会員登録">
          <br>
          <a class="btn regi" href="login.html" role="button">ログイン</a>
        </div>

        </form>
